<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cortona3D Solo Universal Viewer</title>
    <script src="../node_modules/@cortona3d/solo/lib/Cortona3DSolo.js"></script>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        Cortona3DSolo.uniview = {
            options: {
                // redefining publication options
            }
        };
        Cortona3DSolo.use('skin', { baseUrl: '../dist/' });
        Cortona3DSolo.skin.create('app')
            .use('solo-uniview', {
                src: decodeURIComponent(location.search.substring(1)) || 'logo.svg',
                // uniview options
            })
            .then(function (uniview) {
                // publication is ready
            })
            .catch(console.error.bind(console));

        document.body.addEventListener('dragover', function (event) {
            event.preventDefault();
        })

        document.body.addEventListener('drop', function (event) {
            var url = event.dataTransfer.getData("URL");
            if (!url && event.dataTransfer.files.length) {
                var file = event.dataTransfer.files[0];
                url = file.path || Cortona3DSolo.app.util.toUrl(file.name, uniview.doc.baseURL || uniview.doc.bundleURL);
            }
            location.replace(location.href.replace(/\?.*$/, '') + '?' + encodeURIComponent(url));
            event.preventDefault();
        })
    </script>
</body>

</html>
